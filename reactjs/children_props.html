<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div class="root"></div>
</body>
<script type="text/babel">
    const root = document.querySelector('.root')
    function List ({data, children}){
        return (
            <ul>
                {
                    data.map(children)
                }
                </ul>
        )
    }
    function Add(){
        const car = ['Honda', 'BMW','Lexus']
        return(
            <div>
                <List data={car}> 
                    {(item)=><li key={item}>{item}</li>}
                    </List>    
            </div>
        )
    }
    ReactDOM.render(<Add />, root)
</script>
</html>
