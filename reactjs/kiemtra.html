<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <div class="root"></div>

</body>
<script type="text/babel">
    const root = document.querySelector('.root')
    

    function Show({title, href, click}){
        let Component ='button'
        const props= {}
        if(href){
            Component ='a'
            props.href= href
        }
        if(click){
            props.onClick= click
        }
        return (
            <Component {...props}>{title}</Component>
        )

    }
    
    const router =(
        <div>
            <Show
                title ='Cho bo cai dia chia'
                // href='https://fullstack.edu.vn/learning/reactjs?id=f106ce66-7cfa-4963-94ad-81e96945a576'
                click={()=> console.log(Math.random())}
            />
        </div>
    )
    ReactDOM.render(router, root)
</script>

</html>
